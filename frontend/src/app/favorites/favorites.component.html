<div class="container" fxLayout="column" fxLayoutGap="15px">
  <h1>Your Favorite Beers</h1>
  <div class="box" fxFlex="80%">
    <mat-list>
      <div *ngIf="!beers || beers.length === 0" [ngStyle]="{'padding': '20px'}">
        You haven't saved any beers.
      </div>
      <div *ngFor="let beer of beers">
        <app-beer-list-item [beer]="beer"></app-beer-list-item>
      </div>
    </mat-list>
  </div>
</div>
